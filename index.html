<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout with Flexbox & Grid</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav ul li a:hover {
      background-color: #444;
      border-radius: 4px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    .box {
      background: #806338;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      height: 200px;
      width: 200px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav .logo {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MySite</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
    <div class="box">Content Box 4</div>
    <div class="box">Content Box 5</div>
    <div class="box">Content Box 6</div>
  </main>
  <section id="about">
    <h2>About Us</h2>
    <p>We are passionate about creating beautiful and responsive websites using modern CSS techniques like Flexbox and Grid.</p>
  </section>
  

  <footer>
    <p>Â© 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
